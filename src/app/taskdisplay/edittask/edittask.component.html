<div class="container">
    <h1>Edit Task</h1>
  <form (ngSubmit)="onEditTask(f)" #f="ngForm" >
      <div class="form-group" >
        <label>Task Id</label>
        <input name="Id"  [(ngModel)]="id"  type="text" class="form-control" placeholder="Enter task id">

      </div>

      <div class="form-group" >
        <label>Task Title</label>
        <input name="Title" [(ngModel)]="title"  type="text" class="form-control" placeholder="Enter Title ">

        </div>

      <div class="form-group" >
        <label>Task Status</label>
        <input name="Status" [(ngModel)]="status" type="Status" class="form-control" placeholder="Enter Status ">
      </div>

        <div class="form-group">
        <button type="submit" class="btn btn-primary" >Update User</button>
        <button class="btn btn-primary" >Cancel</button>
      </div>
    </form>
  </div>
